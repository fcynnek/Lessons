<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Register</title>
    <script src="https://kit.fontawesome.com/5e7463fc0b.js" crossorigin="anonymous"></script>
</head>
    <body>
        <h2>Register Below</h2>
        <form action="" method="post">
            <div>
                <label>Username</label>
                <input type="text" th:field="${user.username}"/>
            </div>
            <div>
                <label>Password</label>
                <input type="password" th:field="${user.password}" />
                <i id="passwordEyeIcon" class="fa-solid fa-eye"></i>
            </div>
            <div>
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" />
                <i id="confirmPasswordEyeIcon" class="fa-solid fa-eye"></i>
            </div>
            <button>Create Account</button>
        </form>
        <script type="text/javascript" src="/js/register.js"></script>
    </body>
</html>
